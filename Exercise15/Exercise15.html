<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Kelvin Foster" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/Exercise15.css">
        <script src="../Exercise15/styles/Exercise15.js"></script>
        <title>Variables and Types</title>
    </head>
    <body>
        <h1>Student Information Sheet</h1>
        <form name="form" onsubmit="return validateForm()" method="post">
            <dl>
                <h2>Personal Info</h2>
                <dt><label for="fn">Full Name</label>
                <input type="text" id="fn" name="fn" placeholder="Kelvin Foster"></dt>
                <dt><label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="19"></dt>
                <h2>Contact Information</h2>
                <dt><label for="pn">Phone Number</label>
                <input type="text" id="pn" name="pn" placeholder="09515427238"></dt>
                <dt><label for="ea">Email Address</label>
                <input type="text" id="ea" name="ea" placeholder="20197992@s.ubaguio.edu"></dt>
                <dt><label for="ma">Mailing Address</label>
                <input type="text" id="ma" name="ma" placeholder="Tuding, Itogon, Benguet"></dt>
                
                <h2>Academic Information</h2>
                <dt><label for="prog">Program</label>
                <input type="text" id="prog" name="prog" placeholder="Computer Science"></dt>
                <dt><label for="id">ID Number</label>
                <input type="text" id="id" name="id" placeholder="20197992"></dt>
                <dt><label for="yl">Year Level</label>
                <input type="text" id="yl" name="yl" placeholder="1st Year"></dt>
                <dt><label for="sec">Section</label>
                <input type="text" id="sec" name="sec" placeholder="IAA1"></dt>
                <input type="submit" value="Submit">
            </dl>
        </form>
    </body>
</html>
