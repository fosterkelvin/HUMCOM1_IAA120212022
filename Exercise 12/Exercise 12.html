<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Kelvin Foster" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/Exercise 12.css">
        <title>Box Model Layouts</title>
    </head>
    <body>
        Body
        <header class="mainheader">
            Header
            <nav class="mainnav">
                Nav
            </nav>
        </header>
        <section class="sectionleft">
            Section
            <header class="leftheader">
                <div class="divheaderleft">
                    Header
                </div>
               
            </header>
            <nav class="navleft">
                <div class="divnavleft">
                    Nav
                </div>
            </nav>
            <footer class="footerleft">
                <div class="divfooterleft">
                    Footer
                </div>
            </footer>
        </section>
        <section class="sectionright">
            Section
            <header class="headerright">
                <div class="divheaderright">
                    Header
                </div>
            </header>
            <article class="articlerighttop">
                Article
                <header class="articlerightheadertop">
                    <div class="divartivcleheaderright">
                        Header
                    </div>
                </header>
                <p class="class1sttoparticle">
                    <div class="div1stptoparticle">
                        p
                    </div>
                </p>
                <p class="class2ndtoparticle">
                    <div class="div2ndtoparticle">
                        p
                    </div>
                </p>
                <footer class="footertopright">
                    <div class="divfooterright">
                        Footer
                    </div>
                </footer>
            </article>
            <article class="articlerightbot">
                Article
                <header class="header2ndart">
                    <div class="divheader2ndart">
                        Header
                    </div>
                </header>
                <p class="p2ndart">
                    <div class="divp2ndart">
                        p
                    </div>
                </p>
                <aside class="asideclass">
                    <div class="divaside">
                        Aside
                    </div>
                </aside>
                <footer class="footerbotarticle">
                    <div class="divfooterbotarticle">
                        Footer
                    </div>
                </footer>
            </article>
            <footer class="footersection2nd">
                <div class="divfootersection2nd">
                    Footer
                </div>
    
            </footer>
        </section>
        <footer class="mainfooter">
            <div class="divmainfooter">
                Footer
            </div>
        </footer>
        
    </body>
</html>
