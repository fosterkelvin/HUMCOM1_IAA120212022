<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Kelvin Foster" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tables</title>
    </head>
    <body>
        <center><table width='100px' border='1pt'>
            <tr>
                <td>A</td>
                <td align="center">B</td>
                <td align="right">C</td>
            </tr>
            <tr>
                <td>D</td>
                <td align="center">E</td>
                <td align="right" >F</td>
            </tr>
        </table></center>
        <center><h3>Table A</h3></center>
        <center><table width="75px" border="8pt">
            <tr>
                <td>A</td>
                <td align="right">D</td>
            </tr>
            <tr>
                <td>B</td>
                <td align="right">E</td>
            </tr>
            <tr>
                <td>C</td>
                <td align="right">F</td>
            </tr>
        </table></center>
        <center><h3>Table B</h3></center>
        <center><table width="150px" border="1pt">
            <tr>
                <th colspan="3">Title goes here</th>
            </tr>
            <tr>
                <td>A</td>
                <td align="center">C</td>
                <td align="right">E</td>
            </tr>
            <tr>
                <td>B</td>
                <td align="center">D</td>
                <td align="right">F</td>
            </tr>
        </table></center>
        <center><h3>Table C</h3></center>
        <center><table width="200px" border="1pt">
            <tr>
                <th rowspan="3" >Title goes here</th>
                <td>A</td>
                <td align="right">D</td>
            </tr>
            <tr>
                <td>B</td>
                <td align="right">E</td>
            </tr>
            <tr>
                <td>C</td>
                <td align="right">F</td>
            </tr>
        </table></center>
        <center><h3>Table E</h3></center>
        <center><table width="300px" height="150px" border="1pt">
            <tr>
                <th rowspan="3" >Title goes here</th>
                <td align="center">A</td>
                <td align="center">D</td>
            </tr>
            <tr>
                <td align="center">B</td>
                <td align="center">E</td>
            </tr>
            <tr>
                <td align="center">C</td>
                <td align="center"">F</td>
            </tr>
        </table></center>
        <center><h3>Table F</h3></center>
        <center><table width="200px" border="1pt" cellspacing="27px">
            <tr>
                <th rowspan="3" align="left">Title goes here</th>
                <td>A</td>
                <td align="right">D</td>
            </tr>
            <tr>
                <td>B</td>
                <td align="right">E</td>
            </tr>
            <tr>
                <td>C</td>
                <td align="right">F</td>
            </tr>
        </table></center>
        <center><h3>Table G</h3></center>
        <center><table width="200px" border="1pt">
            <tr>
                <th colspan="3">Title goes here</th>
                <td align="center">A</td>
                <td align="right">B</td>
            </tr>
            <tr>
                <td rowspan="3" align="left">C</td>
                <td align="center">D</td>
                <td align="center">E</td>
                <td align="center">F</td>
                <td align="right">G</td>
            </tr>
            <tr>
                <td align="center">H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" align="center">J</td>
            </tr>
            <tr>
                <td align="center">K</td>
                <td align="center">L</td>
                <td align="center">M</td>
            </tr>
            <tr>
                <td align="right">N</td>
                <td colspan="4" align="center">O</td>
            </tr>
        </table></center>
        <center><h3>Table H</h3></center>
    </body>
</html>
